<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
    <h1>Log In</h1>
    <form method="post" action={% url 'users:login_action' %}>
	{% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
	{{ error }}<br>
        <button id="btn" type="submit">Log In</button>
    </form>
</body>
</html>
